<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link rel="stylesheet" href="../../../public/css/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="../../landing/index.html">Shop Cars</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
					<div class="d-flex">
						<div class="user-control usrControlBtn">
							<button type="button" class="btn btn-light">
								<a class="signInUp" href="../login/login.html">Sign In</a>
							</button>
							<button type="button" class="btn btn-light">
								<a class="signInUp" href="#">Sign Up</a>
							</button>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="registration-container">
			<h1 class="reg-title">Registration</h1>
			<div class="myForm">
				<div class="mb-3">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" class="form-control" id="firstName" />
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input
						type="email"
						class="form-control"
						id="email"
						aria-describedby="emailHelp"
					/>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" />
				</div>
				<div class="mb-3">
					<label for="confirmPassword" class="form-label"
						>Confirm Password</label
					>
					<input type="password" class="form-control" id="confirmPassword" />
				</div>

				<button class="btn btn-primary signUpBtn signUp">Sign Up</button>

				<div class="alert alertAuth hidden" role="alert">
					Passwords do not match
				</div>

				<div class="alert alertAuth hidden" role="alert">
					User exists already
				</div>
				<div class="alert alertAuth hidden" role="alert">
					Please fill all inputs
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="footer-content">
				<!-- <img class="footer-logo" src="../../../assets/logo.png" alt="" /> -->

				<div class="contact-info">
					<span>Email: anatskhadadze1@gmail.com</span>
					<span>Phone: +995 555 111 111 </span>
					<span>Address: Georgia</span>
				</div>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./scripts/main.js"></script>
	</body>
</html>
