<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		
		<!-- Bootsrap styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- my styles -->
		<link rel="stylesheet" href="../../public/css/main.css" />
	</head>
	<body>

		<!-- Headers -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Shop Cars</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
					<div class="d-flex">
						<div class="user-control usrControlBtn">
							<a href="../list/list.html">
								<span class="svgBasket">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="30"
										height="30"
										fill="currentColor"
										class="bi bi-cart3"
										viewBox="0 0 16 16"
									>
										<path
											d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
										/>
									</svg>
									<span id="basket-count">0</span>
								</span>
							</a>

							<button type="button" class="btn btn-light signInBtn">
								<a class="signInUp" href="../auth/login/login.html">Sign In</a>
							</button>
							<button type="button" class="btn btn-light signUpBtn">
								<a class="signInUp" href="../auth/signup/signUp.html"
									>Sign Up</a
								>
							</button>
							<button type="button" class="btn btn-success profileBtn">
								Profile
							</button>
							<button type="button" class="btn btn-danger signOutBtn">
								Sign out
							</button>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<!-- Filter container -->
		<div class="filter">
			<div class="byName">
				<label for="name-search">Seach by Name</label>
				<input type="text" id="name-search" placeholder="Search product" />
			</div>
			<div class="price">
				<label for="name-search">Seach by Price</label>
				<input type="number" id="from" min="0" placeholder="From" />
				<input type="number" id="to" min="0" placeholder="To" />
				<button id="searchNumber">Go</button>
			</div>
		</div>

		<!-- Container of cars, car items will be injected in this div -->
		<div class="card-container mb-20px">
			 
		</div>

		<!-- Pagination -->
		<nav class="pag">
			<ul class="pagination"></ul>
		</nav>


		<!-- Footer -->
		<footer class="footer">
			<div class="footer-content">
				<div class="contact-info">
					<span>Email: anatskhadadze1@gmail.com</span>
					<span>Phone: +995 555 111 111 </span>
					<span>Address: Georgia</span>
				</div>
			</div>
		</footer>


		<!-- Bootsrap JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- My Js Logics -->
		<script type="module" src="scripts/main.js"></script>
	</body>
</html>
